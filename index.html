<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackify</title>
    <link rel="icon" type="image/png" href="jack_spotify.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff" style="margin-right: 8px;">
                <path d="M12 1a11 11 0 1 0 0 22 11 11 0 0 0 0-22zm5.045 15.866a.686.686 0 0 1-.943.228c-2.584-1.578-5.834-1.935-9.663-1.06a.686.686 0 0 1-.306-1.337c4.19-.958 7.786-.546 10.684 1.226a.686.686 0 0 1 .228.943zm1.346-2.995a.858.858 0 0 1-1.18.282c-2.956-1.817-7.464-2.344-10.961-1.282a.858.858 0 0 1-.496-1.641c3.995-1.212 8.962-.625 12.357 1.462a.858.858 0 0 1 .28 1.179zm.116-3.119c-3.546-2.106-9.395-2.3-12.78-1.272a1.029 1.029 0 1 1-.597-1.969c3.886-1.18 10.345-.952 14.427 1.472a1.029 1.029 0 0 1-1.05 1.769z"/>
            </svg>
            <svg viewBox="0 0 78 24" width="78" height="24" fill="#fff">
                <text x="0" y="20" font-family="Inter, sans-serif" font-weight="900" font-size="20" fill="#fff">Jackify</text>
            </svg>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item active">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"/></svg>
                <span>Home</span>
            </li>
        </ul>
        <div class="sidebar-library">
            <div class="library-header">
                <div class="library-header-left">
                    <span>Your Library</span>
                </div>
            </div>
            <div class="library-filters">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="playlists">Playlists</button>
                <button class="filter-chip" data-filter="madeForYou">Made for you</button>
            </div>
            <div class="library-list" id="sidebarList"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-nav">
                <button class="topbar-btn" id="backBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"/></svg>
                </button>
                <button class="topbar-btn" id="fwdBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"/></svg>
                </button>
            </div>
            <div class="topbar-mobile-logo">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="#fff">
                    <path d="M12 1a11 11 0 1 0 0 22 11 11 0 0 0 0-22zm5.045 15.866a.686.686 0 0 1-.943.228c-2.584-1.578-5.834-1.935-9.663-1.06a.686.686 0 0 1-.306-1.337c4.19-.958 7.786-.546 10.684 1.226a.686.686 0 0 1 .228.943zm1.346-2.995a.858.858 0 0 1-1.18.282c-2.956-1.817-7.464-2.344-10.961-1.282a.858.858 0 0 1-.496-1.641c3.995-1.212 8.962-.625 12.357 1.462a.858.858 0 0 1 .28 1.179zm.116-3.119c-3.546-2.106-9.395-2.3-12.78-1.272a1.029 1.029 0 1 1-.597-1.969c3.886-1.18 10.345-.952 14.427 1.472a1.029 1.029 0 0 1-1.05 1.769z"/>
                </svg>
                <span style="font-family: Inter, sans-serif; font-weight: 900; font-size: 16px; color: #fff; margin-left: 8px;">Jackify</span>
            </div>
            <div class="topbar-profile">
                <span style="color: #fff; font-weight: 700; font-size: 14px; margin-right: 8px;">Jack99938</span>
                <div class="profile-avatar">
                    <img src="jack_spotify.png" alt="Profile" class="profile-avatar-img">
                </div>
            </div>
        </header>

        <!-- Mobile Library Header -->
        <div class="mobile-library-header">
            <div class="mobile-library-title">
                <h1>Jack's Library</h1>
                <div class="mobile-header-actions">
                    <button class="mobile-action-btn" id="mobileSearchBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mobile-library-filters">
                <button class="mobile-filter-chip active" data-filter="all">All</button>
                <button class="mobile-filter-chip" data-filter="playlists">Playlists</button>
                <button class="mobile-filter-chip" data-filter="madeForYou">Made for you</button>
            </div>
            <div class="mobile-library-sort">
                <button class="sort-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M15 14.5H5V13h10v1.5zm0-5.75H5v-1.5h10v1.5zM15 3H5V1.5h10V3zM3 3H1V1.5h2V3zm0 11.5H1V13h2v1.5zm0-5.75H1v-1.5h2v1.5z"/>
                    </svg>
                    <span>Recientes</span>
                </button>
                <button class="view-toggle-btn" id="viewToggleBtn" title="Toggle grid view">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="grid-icon">
                        <path d="M0 0h6v6H0V0zm2 2v2h2V2H2zm8-2h6v6h-6V0zm2 2v2h2V2h-2zM0 10h6v6H0v-6zm2 2v2h2v-2H2zm8-2h6v6h-6v-6zm2 2v2h2v-2h-2z"/>
                    </svg>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="list-icon" style="display: none;">
                        <path d="M15 14.5H5V13h10v1.5zm0-5.75H5v-1.5h10v1.5zM15 3H5V1.5h10V3zM3 3H1V1.5h2V3zm0 11.5H1V13h2v1.5zm0-5.75H1v-1.5h2v1.5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Home View -->
        <div class="view" id="homeView">
            <section class="greeting-section">
                <h1 id="greeting"></h1>
            </section>
            <section class="section">
                <div class="section-header">
                    <h2>Jack's Playlists</h2>
                </div>
                <div class="playlist-grid" id="playlistGrid"></div>
            </section>
        </div>

        <!-- Playlist Detail View -->
        <div class="view hidden" id="playlistView">
            <div class="playlist-header" id="playlistHeader"></div>
            <div class="playlist-tracks" id="playlistTracks"></div>
        </div>
    </main>

    <!-- Now Playing Bar -->
    <div class="now-playing-bar">
            <div class="now-playing-left">
                <div class="now-playing-placeholder-art" id="nowPlayingPlaceholder">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--text-subdued)">
                        <path d="M6 3h15v15.167a3.5 3.5 0 1 1-3.5-3.5H19V5H8v12.167a3.5 3.5 0 1 1-3.5-3.5H6V3z"/>
                    </svg>
                </div>
                <img class="now-playing-album-art" id="nowPlayingAlbumArt" src="" alt="" style="display: none;">
                <div class="now-playing-video" id="nowPlayingVideo" style="display: none;">
                    <div id="ytPlayer"></div>
                </div>
                <div class="now-playing-info" id="nowPlayingInfo">
                    <div class="now-playing-track">
                        <div class="now-playing-name">No song selected</div>
                        <div class="now-playing-artist">Select a playlist to start</div>
                    </div>
                </div>
            </div>
            <div class="now-playing-center">
                <div class="player-controls">
                    <button class="control-btn" id="shuffleBtn" title="Shuffle"><svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06l2.306-2.306a.75.75 0 0 0 0-1.06L13.15.92zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"/><path d="m7.5 10.723.98-1.167 1.796 2.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.306 2.306a.75.75 0 0 1 0 1.06l-2.306 2.306a.75.75 0 1 1-1.06-1.06L13.109 14H11.16a3.75 3.75 0 0 1-2.873-1.34L7.5 10.723z"/></svg></button>
                    <button class="control-btn" id="prevBtn" title="Previous"><svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H2.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h.6z"/></svg></button>
                    <button class="control-btn play-btn" id="playPauseBtn" title="Play"><svg id="playPauseIcon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"/></svg></button>
                    <button class="control-btn" id="nextBtn" title="Next"><svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-.6z"/></svg></button>
                </div>
                <div class="progress-bar">
                    <span class="progress-time" id="progressCurrent">0:00</span>
                    <div class="progress-track" id="progressTrack">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-time" id="progressTotal">0:00</span>
                </div>
            </div>
            <div class="now-playing-right">
                <button class="control-btn mobile-spotify-btn" id="mobileSpotifyBtn" title="Open in Spotify" style="display:none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1a11 11 0 1 0 0 22 11 11 0 0 0 0-22zm5.045 15.866a.686.686 0 0 1-.943.228c-2.584-1.578-5.834-1.935-9.663-1.06a.686.686 0 0 1-.306-1.337c4.19-.958 7.786-.546 10.684 1.226a.686.686 0 0 1 .228.943zm1.346-2.995a.858.858 0 0 1-1.18.282c-2.956-1.817-7.464-2.344-10.961-1.282a.858.858 0 0 1-.496-1.641c3.995-1.212 8.962-.625 12.357 1.462a.858.858 0 0 1 .28 1.179zm.116-3.119c-3.546-2.106-9.395-2.3-12.78-1.272a1.029 1.029 0 1 1-.597-1.969c3.886-1.18 10.345-.952 14.427 1.472a1.029 1.029 0 0 1-1.05 1.769z"/>
                    </svg>
                </button>
                <button class="control-btn mobile-play-btn" id="mobilePlayBtn" title="Play" style="display:none;">
                    <svg viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"/>
                    </svg>
                </button>
                <div class="volume-control">
                    <button class="control-btn" id="volumeBtn" style="width:auto;height:auto;">
                        <svg id="volumeIcon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 2.75v10.5a.75.75 0 0 1-1.238.57L3.472 11H1.75A.75.75 0 0 1 1 10.25v-4.5A.75.75 0 0 1 1.75 5h1.722l3.29-2.82A.75.75 0 0 1 8 2.75zM6.5 4.508L4.35 6.26a.75.75 0 0 1-.488.183h-1.36v3.113h1.36a.75.75 0 0 1 .488.183l2.15 1.752V4.508zM11.5 8a3.5 3.5 0 0 0-1.5-2.873v5.746A3.5 3.5 0 0 0 11.5 8zM13.5 8a5.5 5.5 0 0 0-2.381-4.534.75.75 0 1 0-.738 1.306A4 4 0 0 1 12 8a4 4 0 0 1-1.619 3.228.75.75 0 0 0 .738 1.306A5.5 5.5 0 0 0 13.5 8z"/></svg>
                    </button>
                    <div class="volume-track" id="volumeTrack">
                        <div class="volume-fill" id="volumeFill"></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Expanded Now Playing View -->
    <div class="now-playing-expanded hidden" id="nowPlayingExpanded">
        <div class="expanded-header">
            <button class="expanded-back-btn" id="expandedBackBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.957 2.793a1 1 0 0 1 0 1.414L8.164 12l7.793 7.793a1 1 0 1 1-1.414 1.414L5.336 12l9.207-9.207a1 1 0 0 1 1.414 0z"/>
                </svg>
            </button>
            <div class="expanded-title" id="expandedTitle"></div>
            <button class="expanded-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4.5 13.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm15 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm-7.5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                </svg>
            </button>
        </div>
        <div class="expanded-content">
            <div class="expanded-video-container" id="expandedVideoContainer">
                <!-- YouTube player will be moved here -->
            </div>
            <div class="expanded-track-info" id="expandedTrackInfo">
                <div class="expanded-track-name"></div>
                <div class="expanded-track-artist"></div>
            </div>
            <div class="expanded-controls">
                <div class="expanded-progress">
                    <span class="expanded-progress-time" id="expandedProgressCurrent">0:00</span>
                    <div class="expanded-progress-track" id="expandedProgressTrack">
                        <div class="expanded-progress-fill"></div>
                    </div>
                    <span class="expanded-progress-time" id="expandedProgressTotal">0:00</span>
                </div>
                <div class="expanded-buttons">
                    <button class="expanded-control-btn" id="expandedShuffleBtn">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06l2.306-2.306a.75.75 0 0 0 0-1.06L13.15.92zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"/><path d="m7.5 10.723.98-1.167 1.796 2.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.306 2.306a.75.75 0 0 1 0 1.06l-2.306 2.306a.75.75 0 1 1-1.06-1.06L13.109 14H11.16a3.75 3.75 0 0 1-2.873-1.34L7.5 10.723z"/></svg>
                    </button>
                    <button class="expanded-control-btn" id="expandedPrevBtn">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H2.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h.6z"/></svg>
                    </button>
                    <button class="expanded-control-btn expanded-play-btn" id="expandedPlayPauseBtn">
                        <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor"><path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"/></svg>
                    </button>
                    <button class="expanded-control-btn" id="expandedNextBtn">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-.6z"/></svg>
                    </button>
                    <button class="expanded-control-btn" id="expandedRepeatBtn">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5a2.25 2.25 0 0 0-2.25 2.25v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
